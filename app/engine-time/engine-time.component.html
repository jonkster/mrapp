<ScrollView>
<StackLayout>
        <Label class="h3" text="Add Engine O/H Time for:"></Label>
        <Label class="h1" [text]="aircraft.rego"></Label>
        <!--<StackLayout *ngFor="let engineHrs of aircraft.engineHrsAtMaint; let num=index"  orientation="vertical">-->
                <GridLayout rows="*,*,*,*" columns="*,*,*" class="block">
                        <Label row="0" col="0" text="Engine #1 Hours When O/H Due" class="readOnlyLabel"></Label>
                        <TextField  row="0" col="2"  keyboardType="number"
                                 returnKeyType="done"
                                 class="input input-border"
                                 [(ngModel)]="aircraft.engineHrsAtMaint[0]"></TextField>

                        <Label row="1" col="0" text="Prop #1 Hours When O/H Due" class="readOnlyLabel"></Label>
                        <TextField  row="1" col="2"  keyboardType="number"
                                 returnKeyType="done" 
                                 class="input input-border"
                                 [(ngModel)]="aircraft.propHrsAtMaint[0]"></TextField>

                        <Label *ngIf="twin" row="2" col="0" text="Engine #2 Hours When O/H Due" class="readOnlyLabel"></Label>
                        <TextField *ngIf="twin"  row="2" col="2"  keyboardType="number"
                                 returnKeyType="done"
                                 class="input input-border"
                                 [(ngModel)]="aircraft.engineHrsAtMaint[1]"></TextField>

                        <Label *ngIf="twin" row="3" col="0" text="Prop #2 Hours When O/H Due" class="readOnlyLabel"></Label>
                        <TextField *ngIf="twin"  row="3" col="2"  keyboardType="number"
                                 returnKeyType="done" 
                                 class="input input-border"
                                 [(ngModel)]="aircraft.propHrsAtMaint[1]"></TextField>

                </GridLayout>
        <!--</StackLayout>-->
        <StackLayout orientation="horizontal" class="item">
            <Button text="save" (tap)="save()"></Button>
            <Button text="cancel" (tap)="cancel()"></Button>
        </StackLayout>
</StackLayout>
</ScrollView>
