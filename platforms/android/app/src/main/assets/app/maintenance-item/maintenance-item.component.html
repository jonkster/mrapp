<StackLayout margin="24" horizontalAlignment="center" verticalAlignment="center">
        <StackLayout  orientation="horizontal">
                <Label class="h3" text="Add Maintenance Item for:"></Label> <Label class="h1" [text]="aircraft.rego"></Label>
                <Button text="Set Hours" (tap)="setHourDate('hours')" class="btn btn-primary" width="100" height="100"></Button>
                <Button text="Set Date" (tap)="setHourDate('date')" class="btn btn-primary" width="100" height="100"></Button>
                <Button text="Set Hours and Date" (tap)="setHourDate('both')" class="btn btn-primary" width="100" height="100"></Button>
        </StackLayout>
        <StackLayout  orientation="horizontal">
                <Label text="Maintenance Required" class="label font-weight-bold m-b-5"></Label>
                <TextField class="input input-border" hint="" [(ngModel)]="maintenance.maintenance"></TextField>
                <Label *ngIf="limitTypeHours" text="Hours Due" class="label font-weight-bold m-b-5"></Label>
                <TextField *ngIf="limitTypeHours" class="input input-border" hint="" [(ngModel)]="maintenance.dueHrs"></TextField>
                <Label  *ngIf="limitTypeDate" text="Date Due" class="label font-weight-bold m-b-5"></Label>
                <DatePicker  *ngIf="limitTypeDate" class="input input-border" (loaded)="datePickLoad($event)" (dateChange)="datePickSet($event)" verticalAlignment="center"></DatePicker>
        </StackLayout>
        <StackLayout orientation="horizontal" marginTop="12">
            <Button text="save" (tap)="save()"></Button>
            <Button text="cancel" (tap)="cancel()"></Button>
        </StackLayout>
</StackLayout>
